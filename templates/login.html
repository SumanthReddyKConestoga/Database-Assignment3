<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
  <h1>🔐 Please Log In</h1>
  <form method="post">
    <label>Username:<br>
      <input type="text" name="username" required>
    </label><br><br>
    <label>Password:<br>
      <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
